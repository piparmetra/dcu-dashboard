<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCU Smart Dashboard - Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="animations.js"></script>
</head>
<body>
<a href="login.html" class="floating-login-button">Login</a>
<div class="title-bar">DCU Dashboard</div>
<div class="dashboard-container">
    <aside class="sidebar">
        <div class="menu-item">
            <a href="home.html" class="menu-link">
                <span class="icon">🏠</span><span class="label">Home</span>
            </a>
        </div>
        <div class="menu-item">
            <a href="courses.html" class="menu-link">
                <span class="icon">📚</span><span class="label">Courses</span>
            </a>
        </div>
        <div class="menu-item">
            <a href="calendar.html" class="menu-link">
                <span class="icon">📅</span><span class="label">Calendar</span>
            </a>
        </div>
        <div class="menu-item">
            <a href="grades.html" class="menu-link">
                <span class="icon">📊</span><span class="label">Grades</span>
            </a>
        </div>
        <div class="menu-item">
            <a href="settings.html" class="menu-link">
                <span class="icon">⚙️</span><span class="label">Settings</span>
            </a>
        </div>
    </aside>

    <div class="main-content">
        <header class="top-bar">Registration Form</header>
        <div class="login-form-container">
            <form class="login-form">
                <h2>Create your account:</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <input type="tel" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
<footer class="footer">
    <p>© 2024 DCU Smart Dashboard. All rights reserved.</p>
    <p>Privacy Policy | Terms of Use | Accessibility</p>
    <p>Contact Us: <a href="mailto:support@dcusmartdashboard.com">support@dcusmartdashboard.com</a></p>
</footer>
</body>
</html>
