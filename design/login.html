<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCU Smart Dashboard - Login</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.querySelector('.sidebar').addEventListener('mouseenter', function() {
            this.classList.add('expanded');
        });
        document.querySelector('.sidebar').addEventListener('mouseleave', function() {
            this.classList.remove('expanded');
        });
    </script>

</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <div class="menu-item"><span class="icon">🏠</span><span class="label">Home</span></div>
        <div class="menu-item"><span class="icon">📚</span><span class="label">Courses</span></div>
        <div class="menu-item"><span class="icon">📅</span><span class="label">Calendar</span></div>
        <div class="menu-item"><span class="icon">📊</span><span class="label">Grades</span></div>
        <div class="menu-item"><span class="icon">⚙️</span><span class="label">Settings</span></div>
    </aside>
    <div class="main-content">
        <header class="top-bar">DCU Smart Dashboard</header>
        <div class="login-form-container">
            <form class="login-form">
                <h2>Login</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <footer class="footer">© 2024 DCU Smart Dashboard. All rights reserved.</footer>
    </div>
</div>
</body>
</html>
