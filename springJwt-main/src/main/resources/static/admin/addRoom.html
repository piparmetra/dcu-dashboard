<!DOCTYPE html>
<html>
<head>
    <title>Add Room</title>
</head>
<body>
    <h1>Add Room</h1>
    <form action="/admin/addRoom" method="POST">
        <label for="room_id">Room ID:</label>
        <input type="number" id="room_id" name="room_id" required><br><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="temp">Temperature:</label>
        <input type="number" step="0.01" id="temp" name="temp" required><br><br>
        
        <label for="humidity">Humidity:</label>
        <input type="number" step="0.01" id="humidity" name="humidity" required><br><br>
        
        <label for="occupancy">Occupancy:</label>
        <input type="number" step="0.01" id="occupancy" name="occupancy" required><br><br>
        
        <label for="size">Size:</label>
        <input type="number" step="0.01" id="size" name="size" required><br><br>
        
        <label for="room_name">Room Name:</label>
        <input type="text" id="room_name" name="room_name" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
