	    <div class="main-content">
        <header class="top-bar">Login Form</header>
        <div class="login-form-container">
            <form class="login-form" id="login-form" onsubmit="return validateLogin()">
                <h2>Enter your details below:</h2>
                <input type="text" id="username" name="username" placeholder="Username" required>
				<input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" onclick="window.location.href='register.html';">Register</button>
            </form>
        </div>
    </div>



</div>

<script>
    function validateLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Check if the username and password are correct for the Admin or non Admin Login
        if (username === "Admin UserName" && password === "Admin PassWord") { //<- "Admin UserName" is the username and "Admin PassWord" is the password
            alert("Admin Login successful!");
			window.location.href = "Settings.html"; // Redirects Admins Only to the Settings.html page
            return false; 

        }
		if (username === "UserName" && password === "PassWord") { //<- "UserName" is the username and "PassWord" is the password
            alert("Non Admin Login successful!");
			window.location.href = "Home.html"; // Redirect non Admins to the Home.html page
            return false; 

        }
		else {
            alert("Invalid username or password. Please try again.");
            return false; // The user is not redirected due to the the login attempt failing.
        }
    }
</script>
